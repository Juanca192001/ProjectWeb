<!DOCTYPE html>
<html lang="es">
<head>
    <title>Concesionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Coches</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ruedas</th>
                    <th>Motor</th>
                    <th>Interior</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                {% for modelo in modelos %}
                <tr>
                    <td>{{ modelo.nom }}</td>
                    <td>{{ modelo.roda }}</td>
                    <td>{{ modelo.motor }}</td>
                    <td>{{ modelo.interior }}</td>
                    <td>{{ modelo.get_color_display }}
                        <span style="display: inline-block; width: 20px; height: 20px; margin-left: 5px; background-color: {{ modelo.color }}; border: 1px solid #000;"></span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
